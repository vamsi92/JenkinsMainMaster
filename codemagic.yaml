workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - cd cx_commerce_jenkins && flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - cd cx_commerce_jenkins && flutter build ios --debug --no-codesign
